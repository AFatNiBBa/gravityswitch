<style>
    @import url("https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css");    /* Bootstrap */
    @import url("https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro/css/all.css");          /* Font Awesome */
    
    /* Stile Personalizzato */
    html, body {
        height: 100%;
    }

    #root {
        min-height: 600px;
    }

    #nav {
		overflow: hidden !important;
  		transition: height 1s;
	}

    .grow {
        display: grid;
        grid-template-columns: 1fr;
        row-gap: 30px;
    }

    .grow .item {
        /* Elemento che si ingrandisce con l'hover */
        padding: 10px 30px 10px 10px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 5px 7px -1px rgba(51, 51, 51, 0.23);
        cursor: pointer;
        transition: transform 0.25s cubic-bezier(0.7, 0.98, 0.86, 0.98), box-shadow 0.25s cubic-bezier(0.7, 0.98, 0.86, 0.98);
        background-color: #fff;
    }

    .grow .item:hover {
        transform: scale(1.1);
        box-shadow: 0 9px 47px 11px rgba(51, 51, 51, 0.18);
    }
    
    .centered {
        /* Elemento completamente centrato */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .cursor-pointer {
        /* Mouse che indica */
		cursor: pointer;
	}

    .fw-thin {
        /* Font poco spesso */
        font-weight: 100;
    }

    .fw-fat {
        /* Font molto spesso */
        font-weight: 700;
    }

    .bg-full, .bg-frag {
        /* Aggiustamento Immagine */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    .bg-frag {
        /* Triangolini */
        background-image: url("utils/res/i/fragments.svg");
    }
</style>
